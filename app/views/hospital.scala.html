@(hospital:String)
<!DOCTYPE html>
<html lang="en" ng-app="difflang">
<head>
  <meta charset="UTF-8">
  <title>Hospital</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome-4.6.3/css/font-awesome-4.6.3.css")">
</head>
<body>
    <div class="container" ng-controller="hospitalController">
      <div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="text-input-context-menu"> CRUD Scala Playframework AngularJS MongoDB</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-success" id="btnGoToAdd" >Add New Hospital</button>
          <div class="table-responsive">
            <table class="table">
              <thead>
                  <tr class="success">
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>phone</th>
                    <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                <tr class="active">
                  <td>1</td>
                  <td>sds</td>
                  <td>sds</td>
                  <td>sds</td>
                  <td>sd</td>
                  <td>
                    <button type="button" class="btn btn-info" id="btnGoToUpdate"><i class="fa fa-camera-retro fa-5x"></i>Update</button>
                    <button type="button" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--End Form-->

      <!-- Modal Add -->
      <div class="modal fade" id="addHospitalModul" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
          <div class="modal-content">
            <h4 align="center">Add New</h4>
            <div class="modal-body">
              <form role="form">

                <div class="form-group">
                  <label for="iid"><span class="glyphicon glyphicon-user"></span>ID</label>
                  <input type="text" class="form-control" id="iid" name="iid">
                </div>

                <div class="form-group">
                  <label for="iname"><span class="glyphicon glyphicon-user"></span>Name</label>
                  <input type="text" class="form-control" id="iname" name="iname" placeholder="Enter Name">
                </div>

                <div class="form-group">
                  <label for="iemail"><span class="glyphicon glyphicon-eye-open"></span>Email</label>
                  <input type="text" class="form-control" id="iemail" name="iemail" placeholder="Enter Email">
                </div>

                <div class="form-group">
                  <label for="iaddress"><span class="glyphicon glyphicon-user"></span>Address</label>
                  <input type="text" class="form-control" id="iaddress" name="iaddress" placeholder="Enter Address">
                </div>

                <div class="form-group">
                  <label for="iphone"><span class="glyphicon glyphicon-eye-open"></span>Phone</label>
                  <input type="text" class="form-control" id="iphone" name="iphone" placeholder="Enter Phone">
                </div>

                <button type="submit" class="btn btn-success btn-block" id="btnInsert"><span class="glyphicon glyphicon-off"></span>Insert</button>

              </form>
            </div>
          </div>
        </div>
      </div>
      <!--End  Modal Add-->

      <!-- Modal Update -->
      <div class="modal fade" id="updateHospitalModul" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
          <div class="modal-content">
            <h4 align="center">Update</h4>
            <div class="modal-body">
              <form role="form">

                <div class="form-group">
                  <label for="uname"><span class="glyphicon glyphicon-user"></span>Name</label>
                  <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Name">
                </div>

                <div class="form-group">
                  <label for="uemail"><span class="glyphicon glyphicon-eye-open"></span>Email</label>
                  <input type="text" class="form-control" id="uemail" name="uemail" placeholder="Enter Email">
                </div>

                <div class="form-group">
                  <label for="uaddress"><span class="glyphicon glyphicon-user"></span>Address</label>
                  <input type="text" class="form-control" id="uaddress" name="uaddress" placeholder="Enter Address">
                </div>

                <div class="form-group">
                  <label for="uphone"><span class="glyphicon glyphicon-eye-open"></span>Phone</label>
                  <input type="text" class="form-control" id="uphone" name="uphone" placeholder="Enter Phone">
                </div>

                <button type="submit" class="btn btn-success btn-block" id="btnUpdate"><span class="glyphicon glyphicon-off"></span>Update</button>

              </form>
            </div>
          </div>
        </div>
      </div>
      <!--End  Modal Update-->


    </div>

  <script>
          $(document).ready(function()
          {
            $("#btnGoToAdd").click(function(){
              $("#addHospitalModul").modal();
            });

            $("#btnGoToUpdate").click(function(){
              $("#updateHospitalModul").modal();
            });
          });
  </script>


</body>
</html>
